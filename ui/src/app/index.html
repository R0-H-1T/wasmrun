<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$TITLE$</title>
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <script>
        // Template variables that will be replaced by Rust
        window.TITLE = '$TITLE$';
        window.FILENAME = '$FILENAME$';
    </script>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        .loading-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        .loading-text {
            font-size: 0.9rem;
            opacity: 0.6;
            animation: fade 2s ease-in-out infinite alternate;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes fade {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        #root:not(:empty) + .loading-screen {
            display: none;
        }
        
        .app-loaded .loading-screen {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="/assets/logo.png" alt="Wasmrun Logo" class="loading-logo" onerror="this.style.display='none'">
        <div class="loading-title">Wasmrun</div>
        <div class="loading-subtitle">WebAssembly Development Server</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing server...</div>
    </div>

    <script type="module" src="./main.tsx"></script>
    <!-- @script-placeholder -->
    
    <script>
        // Hide loading screen when app is ready
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            const body = document.body;
            
            if (loadingScreen) {
                body.classList.add('app-loaded');
                setTimeout(() => {
                    loadingScreen.remove();
                }, 500);
            }
        }
        
        // Check if the app has loaded
        function checkAppLoaded() {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                hideLoadingScreen();
            } else {
                // Check again in a short while
                setTimeout(checkAppLoaded, 1000);
            }
        }
        
        // Start checking when DOM is ready
        document.addEventListener('DOMContentLoaded', checkAppLoaded);
        
        // Hide on window load
        window.addEventListener('load', () => {
            setTimeout(checkAppLoaded, 500);
        });
    </script>
</body>
</html>
