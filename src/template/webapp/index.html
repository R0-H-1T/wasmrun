<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$APP_NAME$</title>
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <!-- Base styles only, with minimal reset to not interfere with app styles -->
    <style>
        /* Only minimal reset styles that won't interfere with application CSS */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #app, .wasmrun-app-container, .app {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Loading indicator styles */
        .app-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            color: #666;
            font-size: 16px;
            z-index: 9999;
        }
        
        .app-loading svg {
            margin-bottom: 12px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .app-loading.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
    </style>
    <!-- @style-placeholder -->
</head>
<body>
    <!-- Main application container - The app will be mounted here -->
    <div id="app" class="wasmrun-app-container"></div>
    
    <!-- Loading indicator (separate from app container) -->
    <div id="wasmrun-loading" class="app-loading">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 2a10 10 0 0 1 10 10"></path>
        </svg>
        Loading application...
    </div>
    
    <!-- @script-placeholder -->
</body>
</html>
